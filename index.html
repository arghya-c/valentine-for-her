<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine's Day Notice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            opacity: 1;
            transition: opacity 0.8s ease;
        }
        .fade-out {
            opacity: 0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .heart {
            font-size: 3em;
            margin-bottom: 20px;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container" id="mainPage">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Valentine's Day Has Ended</h1>
        <p>Sorry, but Valentine's Day is over.</p>
        <p>The user is kindly requested to wait patiently until next year's Valentine's Day.</p>
        <p>Thank you for your understanding!</p>
    </div>

    <script>
        let typed = "";
        const secret = "iamjill";
        let triggered = false;

        document.addEventListener("keydown", function(e) {
            if (triggered) return;

            typed += e.key.toLowerCase();

            if (typed.length > secret.length) {
                typed = typed.slice(-secret.length);
            }

            if (typed === secret) {
                triggered = true;

                const container = document.getElementById("mainPage");
                container.classList.add("fade-out");

                setTimeout(() => {
                    container.innerHTML = `
                        <div class="heart">üíñ</div>
                        <h1>Hi Jill!</h1>
                        <p>Thanks for being my Valentine.</p>
                        <p>Hope you had fun! üòä</p>
                        <img src="jill.jpeg" alt="Jill Image">
                    `;
                    container.classList.remove("fade-out");
                }, 800);
            }
        });
    </script>
</body>
</html>
