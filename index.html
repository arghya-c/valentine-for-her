<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      text-align: center;
      margin: 30px 20px 10px;
      font-size: 2.8rem;
    }

    p {
      color: white;
      text-align: center;
      font-size: 1.5rem;
      margin: 5px 20px 20px;
    }

    .container {
      position: relative;
      width: 100%;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 1.4rem;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      z-index: 2;
      margin-right: 40px;
    }

    .no {
      background-color: white;
      position: absolute;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ðŸ’–</h1>
  <p>I know youâ€™re shy to ask, so Iâ€™m asking you ðŸ’Œ</p>

  <div class="container" id="container">
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const container = document.getElementById("container");

    function centerNoButton() {
      const cRect = container.getBoundingClientRect();
      const bRect = noBtn.getBoundingClientRect();
      noBtn.style.left = (cRect.width / 2 - bRect.width / 2 + 80) + "px";
      noBtn.style.top = (cRect.height / 2 - bRect.height / 2) + "px";
    }

    function moveNoButton() {
      const cRect = container.getBoundingClientRect();
      const bRect = noBtn.getBoundingClientRect();
      const maxX = cRect.width - bRect.width;
      const maxY = cRect.height - bRect.height;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    document.addEventListener("mousemove", (e) => {
      const bRect = noBtn.getBoundingClientRect();
      const btnCenterX = bRect.left + bRect.width / 2;
      const btnCenterY = bRect.top + bRect.height / 2;
      const distance = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);
      if (distance < 140) {
        moveNoButton();
      }
    });

    function yesClicked() {
      // Redirect to the new page
      window.location.href = "yes.html";
    }

    window.onload = centerNoButton;
    window.onresize = centerNoButton;
  </script>

</body>
</html>
