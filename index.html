<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      color: white;
      text-align: center;
      margin: 40px 20px 10px;
      font-size: 3rem;
    }

    .container {
      position: relative;
      width: 100%;
      height: calc(100vh - 140px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      z-index: 2;
      margin-right: 40px;
    }

    .no {
      background-color: white;
      position: absolute;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ðŸ’–</h1>

  <div class="container" id="container">
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const container = document.getElementById("container");

    // Place the No button in the center on load
    function centerNoButton() {
      const cRect = container.getBoundingClientRect();
      const bRect = noBtn.getBoundingClientRect();

      noBtn.style.left = (cRect.width / 2 - bRect.width / 2 + 80) + "px";
      noBtn.style.top = (cRect.height / 2 - bRect.height / 2) + "px";
    }

    function moveNoButton() {
      const cRect = container.getBoundingClientRect();
      const bRect = noBtn.getBoundingClientRect();

      const maxX = cRect.width - bRect.width;
      const maxY = cRect.height - bRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    document.addEventListener("mousemove", (e) => {
      const bRect = noBtn.getBoundingClientRect();

      const btnCenterX = bRect.left + bRect.width / 2;
      const btnCenterY = bRect.top + bRect.height / 2;

      const distance = Math.hypot(
        e.clientX - btnCenterX,
        e.clientY - btnCenterY
      );

      if (distance < 140) {
        moveNoButton();
      }
    });

    function yesClicked() {
      alert("YAYYYY ðŸ’•ðŸ¥° I knew it!");
    }

    // Ensure correct placement after page loads
    window.onload = centerNoButton;
    window.onresize = centerNoButton;
  </script>

</body>
</html>
